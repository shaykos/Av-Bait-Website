<template>
  <require from="fullcalendar/dist/fullcalendar.css"></require>
  <require from="../../resources/elements/page-header/page-header"></require>
  <require from="../../resources/elements/breadcrumbs/breadcrumbs"></require>
  <require from="../../resources/elements/side-bar/side-bar"></require>


  <div class="container-fluid">
    <div class="row">
      <side-bar views.bind="views" class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar"></side-bar>
      <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
        <page-header title.bind="title.h1" small.bind="title.small" icon.bind="title.icon"></page-header>
        <div id="calendar"></div>
      </main>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="fullCalModal" tabindex="-1" role="dialog" aria-labelledby="fullCalModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="modalBody" class="modal-body">
          <p>שעת התחלה: <span id="start"></span></p>
          <p>שעת סיום: <span id="end"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">סגור</button>
        </div>
      </div>
    </div>
  </div>




</template>
