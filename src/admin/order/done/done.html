<template>
    <require from="../../../resources/elements/page-header/page-header"></require>
    <require from="../../../resources/elements/app-card/app-card"></require>
    <require from="../../../resources/elements/card-filter/card-filter"></require>
  
    <page-header title.bind="title.h1" small.bind="title.small" icon.bind="title.icon" btns.bind="title.btns"></page-header>
  
    <card-filter filters.bind="filters"></card-filter>
    <div class="row">
      <app-card repeat.for="card of cards" card.bind="card" if.bind="card.toShow" class="col-md-6 col-xs-12"></app-card>
    </div>
  
  </template>
