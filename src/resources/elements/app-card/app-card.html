<template>
  <require from="./app-card.css"></require>
  <require from="../../value-converters/date-format"></require>
  <div class="col">
    <div class="card">
      <div class="card-header d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3">
        <span>מספר הזמנה: <strong>${card.id}</strong></span>
        <span>סוג הקריאה: <strong>${card.type}</strong></span>
        <span>מספר תביעה: <strong>${card.lawNumber}</strong></span>
      </div>
      <div class="card-body">
        <h5 class="card-title"><strong>${card.name}</strong></h5>
        <div class="col d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center">
          <p class="">השתתפות עצמית: ${card.deductible}</p>
          <p class="">בעל מקצוע: ${card.business}</p>
        </div>
        <div class="col d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center">
          <p class="">עיר: ${card.city}</p>
          <p class="">כתובת: ${card.address} דירה: ${card.appartment}</p>
        </div>
        <div class="col d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center">
          <p class="">נייד: ${card.phone}</p>
          <p class="">טלפון נוסף: ${card.phone2}</p>
        </div>
        <div class="col">
          <p class="">מהות הנזק: ${card.details}</p>
        </div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Launch demo modal
        </button>
      </div>
      <div class="card-footer text-muted">
          ${card.etaDate | dateFormat} ${card.etaTime}
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</template>
